<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <main id="content">

        <div class="page" id="users-page" style="display: none;">
            <dialog id="new-user-modal">
                <form>
                    <h2>New User</h2>
                    <div class="input-list">
                        <div class="form-field-container">
                            <label><span class="material-icons-round">people</span>Last nane</label>
                            <input type="text" placeholder="Last name?">
                        </div>
                        <div class="form-field-container">
                            <label><span class="material-icons-round">people</span>First Name</label>
                            <input type="text" placeholder="First name?">
                        </div>
                        <div class="form-field-container">
                            <label><span class="material-icons-round">person</span>Role</label>
                            <select>
                                <option>Admin</option>
                                <option>Contractor</option>
                                <option>Developer</option>
                            </select>
                        </div>
                        <div class="form-field-container">
                            <label><span class="material-icons-round">not_listed_location</span>Permission</label>
                            <select>
                                <option>User</option>
                                <option>Admin</option>
                                <option>Viewer</option>
                            </select>
                        </div>
                        <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
                            <button style="background-color: transparent;">Cancel</button>
                            <button style="background-color: rgb(18, 145, 18);">Accept</button>
                        </div>
                    </div>
                </form>
            </dialog>
            <header>
                <div>
                    <h2>User Panel</h2>
                    <p style="color: #969696">List of users</p>
                </div>
            </header>
            <div class="main-page-content">
                <div style="display: flex; flex-direction: column; row-gap: 10px; padding: 30px;">
                    <div class="user-card" style="padding: 12px 0; background-color: gray;">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; padding: 0px 30px; ">
                            <span style="width: 80px;">Admins</span>
                            <span style="width: 80px;">1 users</span>
                            <span
                                style="font-size: 15px; background-image: url(/assets/profileImg1.jpg); background-position: center; background-size: cover;  border-radius: 100%; padding: 12px;">
                                1</span>
                            <span>16 projects</span>
                            <button class="btn-secondary">
                                <p style="width: 100%;">add user</p>
                            </button>
                        </div>
                    </div>
                    <div class="user-card" style="padding: 12px 0; background-color: gray;">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; padding: 0px 30px; ">
                            <span style="width: 80px;">Contractors</span>
                            <span style="width: 80px;">2 users</span>
                            <div style=" display: flex; flex-direction: row;width: 50px;">

                                <span
                                    style="font-size: 15px; background-image: url(/assets/profileImg2.jpg); background-position: center; background-size: cover;  border-radius: 100%; padding: 12px;">
                                    2</span>
                                <span
                                    style="font-size: 15px; background-image: url(/assets/profileImg3.jpg); background-position: center; background-size: cover;  border-radius: 100%; padding: 12px;">
                                    3</span>
                            </div>
                            <span>12 projects</span>
                            <button class="btn-secondary">
                                <p style="width: 100%;">add user</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="module" src="index.tsx"></script>
</body>

</html>
